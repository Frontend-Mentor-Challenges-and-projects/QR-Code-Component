<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR Code Component</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">


</head>

<body>

    <main>

        <div class="pic">
            <picture>
                <img src="./images/image-qr-code.png" alt="QR Code">
            </picture>

        </div>

        <div class="text">
            <h1>Improve your front-end skills by building projects</h1>

            <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>

        </div>


    </main>

    <p class="accreditation">
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        Coded by
        <a href="https://www.frontendmentor.io/profile/Fairly-Far" target="_blank">Mustafa Ali</a>
    </p>

</body>

</html>
